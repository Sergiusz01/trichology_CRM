# Konfiguracja Nginx dla aplikacji Trichology
# Plik do skopiowania do: /etc/nginx/sites-available/trichology

# Frontend
server {
    listen 80;
    listen [::]:80;
    
    # Zmień na swoją domenę jeśli masz
    server_name 54.37.138.254;
    
    # Katalog z plikami frontendu
    root /var/www/trichology;
    index index.html;

    # Logi
    access_log /var/log/nginx/trichology-access.log;
    error_log /var/log/nginx/trichology-error.log;

    # Kompresja Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json
        application/javascript;

    # Limity dla plików (upload zdjęć skóry głowy)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Frontend - Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache dla statycznych zasobów
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy do API backendu
    location /api/ {
        # Przekierowanie do backendu (usuwa /api z URL)
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Nagłówki WebSocket (dla przyszłych funkcji real-time)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Podstawowe nagłówki proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouty dla długich requestów (upload plików)
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }

    # Zabezpieczenia
    # Ukryj wersję Nginx
    server_tokens off;
    
    # Ochrona przed clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Ochrona przed XSS
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy (dostosuj do swoich potrzeb)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
}

