# Nginx Trichology VPS (91.99.237.141).
# SSL tylko dla trichology.duckdns.org (Let's Encrypt). Cert nie obejmuje IP – przeglądarka zgłasza „połączenie nieprywatne" przy https://IP.
# Wejście na http://91.99.237.141 → 301 na https://trichology.duckdns.org (prywatne połączenie).
# deploy: cp do /etc/nginx/sites-available/trichology, nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name 91.99.237.141;
    return 301 https://trichology.duckdns.org$request_uri;
}

server {
    listen 80;
    server_name trichology.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name trichology.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/trichology.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trichology.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/trichology;
    index index.html;

    location = /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /public {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
        if ($request_filename ~* \.(html)$ ) {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
