name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Archive backend and frontend
        run: |
          # Build backend zip
          mkdir -p temp/backend-deploy
          rsync -av --exclude='node_modules' --exclude='dist' --exclude='.git' backend/ temp/backend-deploy/
          cd temp/backend-deploy
          zip -r ../../backend.zip .
          cd ../..

          # Build frontend zip
          mkdir -p temp/frontend-deploy
          rsync -av --exclude='node_modules' --exclude='dist' --exclude='.git' frontend/ temp/frontend-deploy/
          cd temp/frontend-deploy
          zip -r ../../frontend.zip .
          cd ../..

      - name: ðŸ“¤ Copy archives to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend.zip,frontend.zip"
          target: "~/"
          overwrite: true

      - name: ðŸš€ Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            unzip -o ~/backend.zip -d ~/backend-src
            cd ~/backend-src
            npm install
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 restart trichology-backend

      - name: ðŸš€ Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            unzip -o ~/frontend.zip -d ~/frontend-src
            cd ~/frontend-src
            npm install
            npm run build
            cp -r dist/* /var/www/trichology/
